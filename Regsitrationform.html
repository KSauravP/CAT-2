	pswd.onkeyup = function() {
    
  var lowerCaseLetters = /[a-z]/g;
  if(pswd.value.match(lowerCaseLetters)) {  
    letter.classList.remove("invalid");
    letter.classList.add("valid");
    p=1;
  } else {
    letter.classList.remove("valid");
    letter.classList.add("invalid");
    p=0;
  }
  var numbers = /[0-9]/g;
  if(pswd.value.match(numbers)) {  
    number.classList.remove("invalid");
    number.classList.add("valid");
    p=1;
  } else {
    number.classList.remove("valid");
    number.classList.add("invalid");
    p=0;
  }
  // Validate capital letters
  var upperCaseLetters = /[A-Z]/g;
  if(pswd.value.match(upperCaseLetters)) {  
    capital.classList.remove("invalid");
    capital.classList.add("valid");
    p=1;
  } else {
    capital.classList.remove("valid");
    capital.classList.add("invalid");
    p=0;
  }

  //Validate special char
  var specialchar = /[~`!@#$%^&*\(\)\-_+={}\[\]|\\;:"<>,./?]/g;
  if(pswd.value.match(specialchar)) {  
    special.classList.remove("invalid");
    special.classList.add("valid");
    p=1;
  } else {
    special.classList.remove("valid");
    special.classList.add("invalid");
    p=0;
  }

  // Validate numbers
  var numbers = /[0-9]/g;
  if(pswd.value.match(numbers)) {  
    num.classList.remove("invalid");
    num.classList.add("valid");
    p=1;
  } else {
    num.classList.remove("valid");
    num.classList.add("invalid");
    p=0;
  }
  
  // Validate length
  if(pswd.value.length >= 8) {
    length.classList.remove("invalid");
    length.classList.add("valid");
    p=1;
  } else {
    length.classList.remove("valid");
    length.classList.add("invalid");
    p=0;
  }
  if(p!=1) {
      document.getElementById("fname").disabled = false;
        document.getElementById("email").disabled = false;
        document.getElementById("age").disabled = false;
        document.getElementById("university").disabled = false;
        document.getElementById("address").disabled = false;
        document.getElementById("username").disabled = false;
        document.getElementById("reg").disabled = false;
        p=1;
        }  else{

        document.getElementById("email").disabled = true;

        document.getElementById("university").disabled = true;
        document.getElementById("address").disabled = true;
        document.getElementById("username").disabled = true;
        document.getElementById("reg").disabled = true;
        p=0;
        }
}
